<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Order Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .search-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 15px 25px;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .customer-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .customer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .stats-card {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border-radius: 15px;
    }

    .recurring-badge {
      background: linear-gradient(45deg, #27ae60, #2ecc71);
    }

    .new-badge {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="row mb-4 text-center text-white">
      <h1><i class="fas fa-chart-line me-3"></i>Customer Order Analytics</h1>
      <p class="text-white-50">Analyze customer behavior and order patterns</p>
    </div>

    <!-- Search -->
    <div class="row mb-4">
      <div class="glass-card p-4">
        <div class="input-group">
          <span class="input-group-text bg-white border-0"><i class="fas fa-search text-muted"></i></span>
          <input type="text" id="searchInput" class="form-control search-box" placeholder="Search by phone number...">
          <button class="btn btn-primary px-4" onclick="searchCustomer()"><i class="fas fa-search me-2"></i>Search</button>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="row mb-4">
      <div class="col-md-3 mb-3"><div class="stats-card p-3 text-center"><h4><i class="fas fa-users me-2"></i>Total Customers</h4><h2 id="totalCustomers">0</h2></div></div>
      <div class="col-md-3 mb-3"><div class="stats-card p-3 text-center" style="background: linear-gradient(45deg, #9b59b6, #8e44ad);"><h4><i class="fas fa-shopping-bag me-2"></i>Total Orders</h4><h2 id="totalOrders">0</h2></div></div>
      <div class="col-md-3 mb-3"><div class="stats-card p-3 text-center" style="background: linear-gradient(45deg, #e67e22, #d35400);"><h4><i class="fas fa-redo me-2"></i>Recurring</h4><h2 id="recurringCustomers">0</h2></div></div>
      <div class="col-md-3 mb-3"><div class="stats-card p-3 text-center" style="background: linear-gradient(45deg, #27ae60, #2ecc71);"><h4><i class="fas fa-money-bill-wave me-2"></i>Revenue</h4><h2 id="totalRevenue">0</h2></div></div>
    </div>

    <!-- Customers -->
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="glass-card p-4 h-100">
          <h4 class="text-white mb-4"><i class="fas fa-list me-2"></i>Customer List</h4>
          <div id="customerList" style="max-height: 600px; overflow-y: auto;"></div>
        </div>
      </div>

      <div class="col-lg-6 mb-4">
        <div class="glass-card p-4 h-100">
          <h4 class="text-white mb-4"><i class="fas fa-user-circle me-2"></i>Customer Details</h4>
          <div id="customerDetails" class="text-center text-white-50 py-5">
            <i class="fas fa-user fa-3x mb-3"></i>
            <p>Select a customer to view details</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
